<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aplikasi Toko Buah</h1>
        </div>
        <div class="top">
            <div class="left">
                <h2>Form Buah</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nama Buah</label>
                    <input class="form-control" type="text" name="nama" id="nama">
                </div>
                <div>
                    <label for="exampleInputEmail1">Stok Buah</label>
                    <input class="form-control" type="number" min="1" name="stok" id="stok">
                </div>
                <div>
                    <label for="exampleInputEmail1" >Harga Buah</label>
                    <input class="form-control" type="number" min="1" name="harga" id="harga">
                </div>
                <div>
                    <button class="btn btn-primary" type="button" id="btn1" onclick="validasi()">Submit</button>
                </div>
            </div>
            <div class="right">
                <h2>Form Pembelanjaan</h2>
                <div>
                    <label for="exampleInputEmail1" >Nama Buah</label>
                    <select class="form-control" name="buah" >
                        <option value="">Pilih Nama Buah</option>
                        
                    </select>
                </div>
                <div>
                    <label for="exampleInputEmail1" >Jumlah Belanja</label>
                    <input class="form-control" type="number" min="1" name="beli" id="">
                </div>
                <div>
                    <button class="btn btn-primary" type="button" id="btn2" onclick="validasiPembelian()">Submit</button>
                </div>
            </div>
        </div>
        <div class="bottom">
            <table class="table" border="1">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">
                            ID
                        </th>
                        <th scope="col">
                            Nama
                        </th>
                        <th scope="col">
                            Stok
                        </th>
                        <th scope="col">
                            Harga
                        </th>
                        <th scope="col">
                            Aksi
                        </th>
                    </tr>
                </thead>
                <tbody id="bodyTable">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
